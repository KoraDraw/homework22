<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="toDoList">
        <h2 class="title">Добавить задачу</h2>
        <input type="text" class="message" id="task" placeholder="Задача">
        <button class="btn-add" id="add">Добавить</button>
        <h2 class="title">Список задач</h2>
        <div id="createNewTask">
        </div>
        <button class="btn-clear" id="clear">Очистить</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
